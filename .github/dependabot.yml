version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "17:00"
      timezone: Europe/Amsterdam
    assignees:
      - d-claassen

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "17:00"
      timezone: Europe/Amsterdam
    assignees:
      - d-claassen

  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "17:00"
      timezone: Europe/Amsterdam
    assignees:
      - d-claassen
    versioning-strategy: widen
    