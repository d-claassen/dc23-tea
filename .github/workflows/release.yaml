name: "Release new version"

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Type of release'
        required: true
        type: choice
        options:
          - 'patch'
          - 'minor'
          - 'major'
          - 'prepatch'
          - 'preminor'
          - 'premajor'
          - 'prerelease'
        default: 'minor'
      draft:
        description: 'Create a draft release'
        required: false
        type: boolean
        default: false


jobs:
  version_increase:
    name: Increase plugin version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      commit_hash: ${{ steps.push_git_tag.output.commit_hash }}

    steps:
      - name: Configure Git user
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Bump version number
        run: yarn version --${{ github.event.inputs.increment }}

      - name: Push version bump and tag to GitHub
        id: push_git_tag
        run: |
          echo "commit_hash=$(git rev-parse --verify --short HEAD)" >> "$GITHUB_OUTPUT"
          git push origin --follow-tags

  release:
    needs: version_increase
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 'test'
        run: 'echo ${{ needs.version_increase.outputs.commit_hash }}'
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version_increase.outputs.commit_hash }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm install
      - run: npm run-script build
      - run: npm run-script plugin-zip

      - name: Get tag from Git
        id: git_tag
        run: echo "tag_name=$(git describe --exact-match --tags)" >> "$GITHUB_OUTPUT"

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ startsWith(github.event.inputs.increment, 'pre') }}
          draft: ${{ github.event.inputs.draft }}
          tag_name: ${{ steps.git_tag.outputs.tag_name }}
          generate_release_notes: true
          files: 'the-events-attendee.zip'

